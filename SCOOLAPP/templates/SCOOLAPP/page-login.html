{% load static %}
<!DOCTYPE html>

<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'SCOOLAPP/images/favicon.png' %}">
    <link href="{% static 'SCOOLAPP/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100" id="authincation">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <div id="mgsError" class="card-header" style="display: none;">
                                    </div>
                                    <form action="{% url 'Login' %}">
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" onclick="VerifyTosend()" class="btn btn-primary btn-block">Sign me in</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="page-register.html">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        let idUserN= document.getElementById("username");
        let idPassW = document.getElementById("password");
        var isconfirm = false;
        function ControlSaisie(){
            if (isconfirm){
                var c1 = (idUserN.value.toLowerCase() == idUserN.value.toUpperCase()) && idUserN.value =="";
                var c2 = (idPassW.value.toLowerCase() == idPassW.value.toUpperCase()) && idPassW.value =="";
                if(c1){idUserN.style.borderColor = "red";idUserN.placeholder = "Champ obligatoire !";}else{idUserN.style.borderColor = "green";}
                if(c2){idPassW.style.borderColor = "red";idPassW.placeholder = "Champ obligatoire !";}else{idPassW.style.borderColor = "green";}
                if(c1 || c2){mgsError.style.display = "block";}else{mgsError.style.display = "none";}
            }
        }
    // evenements
        let main = document.getElementById("authincation");
        main.addEventListener("click", () => {
            ControlSaisie();
        })
        main.addEventListener("keyup", () => {
            ControlSaisie();
        })
        main.addEventListener("mousemove", () => {
            ControlSaisie();
        })

        
        function VerifyTosend(){
            isconfirm = true;
            if(idUserN.value!="" & idPassW.value!=""){
                
            }
            else{
                mgsError.style.display = "block";
                mgsError.style.color = "red"; 
                $('#mgsError').empty();
			    $('#mgsError').append("Veillez s'il vous plait remplir correctement tous les champs vides.");
                return false 
            }
            
        }
    </script>
    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'SCOOLAPP/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'SCOOLAPP/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'SCOOLAPP/js/custom.min.js' %}"></script>
    <script src="{% static 'SCOOLAPP/js/dlabnav-init.j' %}s"></script>

</body>

</html>
